services:
  - type: web
    name: niyantrana-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CONNECTION_URL
        sync: false  # Set this manually in dashboard for security
